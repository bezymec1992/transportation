<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation</title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="side">
            <ul class="menu">
                <li class="menu__item">
                    <img src="imgs/home-line.svg" width="24" height="24" alt="icon">
                    <p class="menu__text">Головна</p>
                </li>
                <li class="menu__item">
                    <img src="imgs/bar-chart-square-02 (1).svg" width="24" height="24" alt="icon">
                    <p class="menu__text">Сторінка1</p>
                </li>
                <li class="menu__item">
                    <img src="imgs/layers-three-01.svg" width="24" height="24" alt="icon">
                    <p class="menu__text">Сторінка2</p>
                </li>
                <li class="menu__item">
                    <img src="imgs/check-done-01.svg" width="24" height="24" alt="icon">
                    <p class="menu__text">Сторінка3</p>
                </li>
            </ul>
            <ul>
                <li>
                <li class="menu__item">
                    <img src="imgs/settings-01.svg" width="24" height="24" alt="icon">
                    <p class="menu__text">Налаштування</p>
                </li>
                </li>
            </ul>
        </div>
        <div class="main">
            <h1 class="main__title">Start</h1>
            <div class="sircle__wrapp">
                <div class="sircle green">
                    <div class="sircl"></div>
                    <p class="state">Стан1</p>
                </div>
                <div class="sircle green">
                    <div class="sircl"></div>
                    <p class="state">Стан2</p>
                </div>
                <div class="sircle">
                    <div class="sircl"></div>
                    <p class="state">Стан3</p>
                </div>
                <div class="sircle">
                    <div class="sircl"></div>
                    <p class="state">Стан4</p>
                </div>
                <div class="sircle">
                    <div class="sircl"></div>
                    <p class="state">Стан5</p>
                </div>
            </div>
            <div class="descrition">
                <div class="info__wrapp">
                    <h3 class="info__title">Information</h3>
                    <div class="info__number">
                        <p>info number:</p>
                        <span>903049</span>
                    </div>
                    <div class="pickup">
                        <p>Pick up Place:</p>
                        <span>Sweden</span>
                    </div>
                </div>
                <div class="track__wrapp">
                    <div class="track__info">
                        <h3>We are here</h3>
                        <p>Long time to go</p>
                    </div>
                    <img src="imgs/Truck - 1 1.png" width="109" height="71" alt="track">
                </div>
            </div>
            <div class="drop">
                <h3 class="drop__title">Перезамовте Багаж</h3>
                <form action="">
                    <label for="dropdown" class="drop__subtitle">Дропдаун</label>
                    <select name="dropdown" id="dropdown">
                        <option value="option">Select option</option>
                        <option value="option 1">Select option 1</option>
                        <option value="option 2">Select option 2</option>
                        <option value="option 3">Select option 3</option>
                    </select>
                    <label for="dropdown" class="drop__subtitle">Дропдаун</label>
                    <select name="dropdown" id="dropdown">
                        <option value="option">Select option</option>
                        <option value="option 1">Select option 1</option>
                        <option value="option 2">Select option 2</option>
                        <option value="option 3">Select option 3</option>
                    </select>
                    <button type="submit" class="btn">Done</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
